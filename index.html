<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentaci√≥n</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="card" id="card">
        <img src="img/tree.jpg" alt="paisaje">
        <h2 id="name">Nombre</h2>
        <p id="position">Puesto</p>
    </div>
    <button id="editButton">Editar</button>

    <div id="editForm" class="hidden">
        <input type="text" id="nameInput" placeholder="Nombre" />
        <input type="text" id="positionInput" placeholder="Puesto" />
        <button id="saveButton">Guardar</button>
        <button id="cancelButton">Cancelar</button>
    </div>

    <script src="js/java.js"></script>
</body>
</html>
